<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      function setRandomColor() {
        var hexValues = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += hexValues[Math.floor(Math.random() * 16)];
        }
        document.body.style.background = color;
        document.getElementById("color-code").innerHTML = color;
        const hexCode = document.getElementById("color-code");

        hexCode.addEventListener("click", function () {
          navigator.clipboard.writeText(hexCode.innerHTML);
        });
      }
    </script>
  </head>
  <body onload="setRandomColor()" class="bg-gray-200">
    <div class="container mx-auto h-screen flex justify-center items-center">
      <div>
        <h1 class="text-center text-5xl font-bold">Hello World!</h1>
        <div
          title="Click to Copy"
          class="my-4 text-center text-2xl font-medium cursor-pointer"
          id="color-code"
        ></div>
        <div class="flex justify-center">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-full"
            onclick="setRandomColor()"
          >
            Change Color
          </button>
        </div>
        <p class="mt-3 flex justify-center">
          Made with Love by
          <span
            ><a
              href="https://www.linkedin.com/in/shivanandasai/"
              target="_blank"
            >
              &nbsp;Shiv</a
            ></span
          >
        </p>
      </div>
    </div>
  </body>
</html>
